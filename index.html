<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .main-content {
            padding: 2rem;
            text-align: center;
        }
        .main-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .main-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Personal Website</h1>
    </div>
    <div class="main-content">
        <h1>Hello, I'm [Your Name]</h1>
        <p>Welcome to my personal website. Here you can find information about me, my work, and my interests.</p>
    </div>
    <div class="footer">
        <p>&copy; 2023 [Your Name]. All rights reserved.</p>
    </div>
</body>
</html>
